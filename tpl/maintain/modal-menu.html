<div class="m-modal-maintain-menu">
	<div class="container">
		<div class="m-maintain-header">
			<div class="header-title">（{{items.scope.app.admin_info.role[0].roleName}}）维护中心 - 菜单</div>
			<div class="header-close">
				<a class="btn btn-info btn-002" ng-click="cancel()" >退&nbsp;出</a>
			</div>
		</div>
		<div class="login-body">
			<div class="m-maintain-menu">
				<div class="m-card-department">
					<!-- 输入用户卡号 -->
					<div class="m-maintain-card" ng-init="show_key = false">
						<input class="card-card" type="text" ng-model="data.user_card" ng-click="show_key = true"  />
						<a class="btn btn-main card-btn" ng-click="user_login()" ng-disabled="login_loadding">插卡登录</a>  
						&nbsp;&nbsp;姓名：{{items.scope.app.user_info.PatName}}
						<div class="card-key m-card-id" ng-hide="!show_key">
							<div class="card-id-desc" style="margin: 0;">
								<div class="id-right">
									<ul style="height: 620px;">
										<li>
											<button ng-click="keyb(1)">1</button>
										</li>
										<li>
											<button ng-click="keyb(2)">2</button>
										</li>
										<li>
											<button ng-click="keyb(3)">3</button>
										</li>
										<li>
											<button ng-click="keyb(4)">4</button>
										</li>
										<li>
											<button ng-click="keyb(5)">5</button>
										</li>
										<li>
											<button ng-click="keyb(6)">6</button>
										</li>
										<li>
											<button ng-click="keyb(7)">7</button>
										</li>
										<li>
											<button ng-click="keyb(8)">8</button>
										</li>
										<li>
											<button ng-click="keyb(9)">9</button>
										</li>
										<li>
											<button ng-click="keyb('backspace')">退格</button>
										</li>
										<li>
											<button ng-click="keyb(0)">0</button>
										</li>
										<li>
											<button ng-click="keyb('delete')">清除</button>
										</li>
										<li>
											<button ng-click="show_key = false" style="width: 320px;">关闭</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- /输入用户卡号 -->

					<div class="text-center">
						<ul>
							<li class="one-ks" ng-repeat="item in data.items" ng-hide="!item.checked || define_checked"><a ng-click="tapClick(item)"><span>{{item.title}}</span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
</div>
