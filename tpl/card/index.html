<div ui-view>
  <div class="container">
    <div class="m-index">
      <!--   提示    -->
      <div class="m-card-header clearfix">
        <div class="title">请选择您要办理的业务</div>
        <div class="time">
          <div class="time-bg">
            <span>{{countdown_time}}</span>
          </div>
        </div>
      </div>
      <div class="m-index-list">
        <div class="text-center">
          <ul>
            <li class="bg-color bg-color-001" ng-hide="!routerMenuArr['app.card.id'].hasMenu">
              <a ui-sref="app.card.id">
                <i class="icon-001"></i>

                <div>
                  <h4>建卡</h4>

                  <p>建卡</p>
                </div>
              </a>
            </li>
            <li class="bg-color bg-color-002" ng-hide="!routerMenuArr['app.card.department'].hasMenu">
              <a ng-click="openSref('app.card.department')">
                <i class="icon-001"></i>

                <div>
                  <h4>挂号</h4>

                  <p>持诊疗卡挂号</p>
                </div>
              </a>
            </li>
            <li class="bg-color bg-color-003" ng-hide="!routerMenuArr['app.card.book'].hasMenu">
              <a ng-click="openSref('app.card.book')">
                <i class="icon-001"></i>

                <div>
                  <h4>购买病历本</h4>

                  <p>购买病历本、持凭条到各科室分诊台领取</p>
                </div>
              </a>
            </li>

          </ul>
        </div>
      </div>

    </div>

  </div>
</div>
