<div class="m-modal-msg">
	<div class="container">
		<div class="m-card">
			<div class="m-card-header clearfix">
				<div class="title">{{modal_data.title}}</div>
				<div class="time hidden">
					<div class="time-bg">
						<span>{{countdown_time}}</span>
					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="msg-body">
					<div class="msg-msg" style="font-size: 30px;">
						<i style="vertical-align: top;font-size: 40px; margin-top: 3px; margin-right: 10px;" class="fa fa-exclamation-circle"></i>{{modal_data.msg}}
					</div>
				</div>
				<div class="text-right" style="margin-right: 200px;">
					<a class="btn btn-main" ng-click="cancel()">返回</a>
				</div>
			</div>
		</div>
	</div>
	
</div>
