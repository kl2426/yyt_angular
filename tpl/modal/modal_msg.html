<div class="m-modal-msg">
	<div class="container">
		<div class="m-card">
			<div class="m-card-header clearfix">
				<div class="title">{{modal_data.title}}</div>
				<div class="time">
					<div class="time-bg">
						<span>{{countdown_time}}</span>
					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="msg-body">
					<div class="msg-msg">
						{{modal_data.msg}}	
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
