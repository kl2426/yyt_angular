<div ui-view>
	<div class="container">
		<div class="m-index">
			<!--   提示    -->
			<div class="m-card-header clearfix">
				<div class="title">请确认您的预约信息列表</div>
				<div class="time">
					<div class="time-bg">
						<span>{{countdown_time}}</span>
					</div>
				</div>
			</div>
			
			<!--   预约取号   -->
			<div class="m-take-list">
				<div class="list-body">
					<table>
						<tr>
							<th style="text-align: center;">序号</th>
							<th>姓名</th>
							<th>科室</th>
							<th>医生</th>
							<th>就诊日期</th>
							<th style="text-align: center;">操作</th>
						</tr>
						<tr ng-repeat="item in data.page.row" ng-class="{true:'checked'}[item.checked ? true : false]">
							<td style="text-align: center;">{{item.index}}</td>
							<td>{{item.PatName}}</td>
							<td>{{item.DepName}}</td>
							<td>{{item.DoctName}}</td>
							<td>
								{{item.VisitDate}} &nbsp;
								<span ng-if="item.AmPm == 'a'">上午</span>
								<span ng-if="item.AmPm == 'b'">下午</span>
							</td>
							<td style="text-align: center;">
								<label><i class="fa" ng-class="{true:'fa-check-square-o',false:'fa-square-o'}[item.checked ? true : false]"></i><input type="checkbox" ng-model="item.checked" ng-checked="item.checked" /></label>
							</td>
						</tr>
					</table>
					<div class="page clearfix">
						<span class="pull-left"></span>
						<div class="pull-right">
							<a class="btn btn-main" ng-if="!(data.page.pageIndex == 1)" ng-click="data.page.pageFn(data.page.pageIndex - 1)">上一页</a>
							<a class="btn btn-main" ng-if="!(data.page.total <= data.page.pageIndex * data.page.pageSize)" ng-click="data.page.pageFn(data.page.pageIndex + 1)">下一页</a>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a class="btn btn-blue" ng-if="data.page.row.length > 0" ng-click="outMark()">取消预约</a>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
	</div>
</div>
