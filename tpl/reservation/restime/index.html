<!--   可预约时间段    -->
<div ui-view>
	<div class="container">
		<div class="m-index">
			<!--   提示    -->
			<div class="m-card-header clearfix">
				<div class="title"><font color="#f05050">请选择您要预约的日期</font></div>
				<div class="time">
					<div class="time-bg">
						<span>{{countdown_time}}</span>
					</div>
				</div>
			</div>
			<!--   选择科室  -->
			<div class="m-card-department">
				<div class="text-center">
					<ul>
						<li class="one-ks" ng-repeat="item in data.date_week"><a ui-sref="app.reservation.restime.department({restime:item.val, restime_date_week:item.week})"><span>{{item.val}}<br />{{item.week}}</span></a></li>
					</ul>
				</div>
				<div class="registered-page">
					<span class="pull-left">预约挂号时将扣除费用，取号时不扣费。挂号和预约挂号之后不可以退号。</span>
					<div class="pull-right">
						<a class="btn btn-main" ng-if="!(data.page.pageIndex == 1)" ng-click="data.page.pageFn(data.page.pageIndex - 1)">上一页</a>
						<a class="btn btn-main" ng-if="!(data.page.total <= data.page.pageIndex * data.page.pageSize)" ng-click="data.page.pageFn(data.page.pageIndex + 1)">下一页</a>
					</div>
				</div>
			</div>
			
			
		</div>
	</div>
</div>
